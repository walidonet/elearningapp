<ion-header>
    <ion-navbar  color="transparent">
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon name="md-menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{post.title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content elastic-header fixedscrollheader>
    <div id="featured">
        <lazy-img [inputSrc]="post.featured_image"></lazy-img> 
    </div>
    <div padding>
        <p [innerHtml]="post.date"></p>
        <h1 [innerHtml]="post.title"></h1>
         <!-- older version for description handle if post_content key is set -->
        <div *ngIf="post.content && !post.post_content" >
            <div [innerHtml]="post.content"></div>
        </div>
        <div *ngIf="post.post_content">
            <div *ngIf="post.post_content.meta">
                <VideoGularBlock [meta]="post.post_content.meta"></VideoGularBlock>
            </div>
            <!-- content -->
            <div *ngIf="post.post_content.rest_content" [innerHTML]="post.post_content.rest_content"></div>
        </div>
        <ion-item>
            <ion-avatar item-start>
              <lazy-img [inputSrc]="post.author.avatar"></lazy-img>
            </ion-avatar> 
            <h2 [innerHtml]="post.author.name"></h2>
            <p [innerHtml]="post.date"></p>
        </ion-item>
	</div>
</ion-content>
